standard: "GDPR"
description: "General Data Protection Regulation (GDPR) - Technical Controls"
controls:
  - id: "GDPR-32.1.a"
    name: "Pseudonymisation and Encryption"
    description: "Implement measures to pseudonymise and encrypt personal data."
    check_tool: "script"
    command: "lsblk -f | grep LUKS"
    remediation: "Encrypt storage devices containing personal data."

  - id: "GDPR-32.1.b"
    name: "Confidentiality and Integrity"
    description: "Ensure the ongoing confidentiality, integrity, availability and resilience of processing systems."
    check_tool: "script"
    command: "umask"
    remediation: "Ensure default umask is 027 or more restrictive."

  - id: "GDPR-32.1.d"
    name: "Regular Testing and Evaluation"
    description: "Process for regularly testing, assessing and evaluating the effectiveness of technical and organisational measures."
    check_tool: "script"
    command: "test -f /var/log/lynis.log && echo 'Audit Log Found' || echo 'No Audit Log'"
    remediation: "Schedule regular automated audits (e.g., cron job for Lynis)."

  - id: "GDPR-Access"
    name: "Access Control"
    description: "Only authorized personnel should access personal data."
    check_tool: "script"
    command: "grep '^root:' /etc/shadow | cut -d: -f2 | grep '!' || echo 'Root Locked'"
    remediation: "Ensure root account is locked or secured."

  - id: "GDPR-Network"
    name: "Network Security"
    description: "Protect data in transit."
    check_tool: "script"
    command: "ss -tlpn | grep LISTEN"
    remediation: "Close unnecessary listening ports."
