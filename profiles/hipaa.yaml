standard: "HIPAA"
description: "HIPAA Security Rule - Technical Safeguards - Expanded Technical Controls"
controls:
  # --- Access Control ---
  - id: "HIPAA-164.312(a)(1)"
    name: "Access Control - Unique User Identification"
    description: "Assign a unique name and/or number for identifying and tracking user identity."
    check_tool: "script"
    command: "awk -F: '{print $1, $3}' /etc/passwd"
    remediation: "Ensure all users have unique UIDs and no shared accounts exist."

  - id: "HIPAA-164.312(a)(2)(i)"
    name: "Emergency Access Procedure"
    description: "Establish (and test) procedures for obtaining necessary ePHI during an emergency."
    check_tool: "script"
    command: "grep 'emergency' /etc/passwd || echo 'Check for emergency account procedure'"
    remediation: "Document emergency access procedures (e.g., 'break-glass' account)."

  - id: "HIPAA-164.312(a)(2)(iii)"
    name: "Automatic Logoff"
    description: "Terminate an electronic session after a predetermined time of inactivity."
    check_tool: "script"
    command: "grep 'TMOUT' /etc/profile /etc/bash.bashrc"
    remediation: "Set TMOUT=600 in /etc/profile to auto-logout users."

  - id: "HIPAA-164.312(a)(2)(iv)"
    name: "Encryption and Decryption"
    description: "Implement a mechanism to encrypt and decrypt electronic protected health information (ePHI)."
    check_tool: "script"
    command: "lsblk -f | grep LUKS"
    remediation: "Enable full disk encryption using LUKS/dm-crypt."

  # --- Audit Control ---
  - id: "HIPAA-164.312(b)"
    name: "Audit Controls"
    description: "Implement hardware, software, and/or procedural mechanisms that record and examine activity."
    check_tool: "script"
    command: "systemctl is-active auditd"
    remediation: "Install and enable auditd: apt-get install auditd && systemctl enable auditd"

  - id: "HIPAA-164.308(a)(5)(ii)(C)"
    name: "Log-in Monitoring"
    description: "Procedures for monitoring log-in attempts and reporting discrepancies."
    check_tool: "script"
    command: "last -n 10"
    remediation: "Regularly review 'last' output or use a SIEM."

  # --- Integrity ---
  - id: "HIPAA-164.312(c)(1)"
    name: "Integrity"
    description: "Implement electronic mechanisms to corroborate that ePHI has not been altered or destroyed in an unauthorized manner."
    check_tool: "script"
    command: "dpkg -s aide > /dev/null 2>&1 && echo 'Installed' || echo 'Not Installed'"
    remediation: "Install File Integrity Monitoring (e.g., AIDE)."

  - id: "HIPAA-164.312(c)(2)"
    name: "Mechanism to Authenticate Electronic Protected Health Information"
    description: "Implement electronic mechanisms to corroborate that ePHI has not been altered."
    check_tool: "script"
    command: "sha256sum --version"
    remediation: "Ensure hashing tools are available."

  # --- Person or Entity Authentication ---
  - id: "HIPAA-164.312(d)"
    name: "Person or Entity Authentication"
    description: "Verify that a person seeking access to electronic protected health information is the one claimed."
    check_tool: "script"
    command: "grep 'MaxAuthTries' /etc/ssh/sshd_config"
    remediation: "Set MaxAuthTries to a low value (e.g., 4) in /etc/ssh/sshd_config"

  # --- Transmission Security ---
  - id: "HIPAA-164.312(e)(1)"
    name: "Transmission Security"
    description: "Guard against unauthorized access to ePHI that is being transmitted over an electronic communications network."
    check_tool: "script"
    command: "ss -tlpn | grep ':23 ' && echo 'Telnet Found' || echo 'No Telnet'"
    remediation: "Disable unencrypted protocols like Telnet."
